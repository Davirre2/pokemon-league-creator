<h2>Llista de Pokémons</h2>

<div *ngIf="pokemons && pokemons.length > 0; else noData">
  <div *ngFor="let p of pokemons" class="pokemon-card">
    <h3>{{ p.name }} (#{{ p.dexNumber }})</h3>
    <img [src]="p.imageUrl" [alt]="p.name" width="150" />
  </div>
</div>

<ng-template #noData>
  <p>No s'han trobat pokémons.</p>
</ng-template>
